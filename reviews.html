<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kaiseki</title>
    <link rel="icon" href="slike/logozavrsni.png" type="image/png" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
    <script src="supabase.js"></script>

    <style>

.star {
  cursor: pointer;
  color: #ccc;
  transition: color 0.2s;
}
.star.hover,
.star.selected {
  color: gold;
}

.delete-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 6px;
  margin-top: 8px;
  cursor: pointer;
}
.delete-btn:hover {
  background-color: #c0392b;
}


    </style>
  </head>
  <body>
    <nav class="nav">
      <a href="#main"
        ><img src="slike/logozavrsni.png" alt="404" class="navlogo"
      /></a>
      <ul class="navlinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="/index.html#menu">Menu</a></li>
        <li><a href="reserve.html">Reserve & Order</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
    </nav>
    <div id="reviews-container">
      <h1>Reviews</h1>

      <button
        style="
          background-color: #1c1c1c;
          color: #f4f2f2;
          width: 129px;
          height: 46px;
          border: 0px;
          border-radius: 15px;
          margin: 20px;
        "
        id="add-review-button"
      >
        Add a review
      </button>

      <!-- Modal za unos recenzije -->
      <div
        id="review-modal"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
          "
        >
          <h2>Write a Review</h2>
          <div
            id="user-image-container"
            style="display: flex; align-items: center; margin-bottom: 15px"
          >
            <img
              id="user-image"
              src=""
              alt="User Image"
              style="
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 10px;
                display: none;
              "
            />
            <span id="user-name"></span>
          </div>
          <textarea
            id="review-textarea"
            placeholder="Write your review here"
            style="
              width: 95%;
              height: 100px;
              padding: 10px;
              margin-bottom: 15px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
          ></textarea>
          <div id="rating-stars" style="margin-bottom: 15px; font-size: 22px;">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
          </div>
          
          <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
            <input type="checkbox" id="anonymous-checkbox" />
            Post anonymously
          </label>
          
          <button
            id="submit-review"
            style="
              background-color: #1c1c1c;
              color: #fff;
              width: 100%;
              padding: 10px;
              border-radius: 5px;
              border: none;
              cursor: pointer;
            "
          >
            Submit Review
          </button>
          <button
            id="close-review-modal"
            style="
              background-color: #ccc;
              color: #fff;
              width: 100%;
              padding: 10px;
              border-radius: 5px;
              border: none;
              margin-top: 10px;
              cursor: pointer;
            "
          >
            Close
          </button>
        </div>
      </div>
      <div
        id="scroll-to-top"
        style="
          display: none;
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 1000;
        "
      >
        <button
          style="
            background-color: #1c1c1c;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          "
          title="Back to top"
        >
          ↑
        </button>
      </div>

      <ul id="reviews-list"></ul>
      <a href="index.html"><button class="btnreview">Go back</button></a>
    </div>
  </body>
</html>
